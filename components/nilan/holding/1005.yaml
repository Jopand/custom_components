select:
  - platform: modbus_controller
    modbus_controller_id: nilan_modbus_controller
    name: "Request preset to factory settings"
    id: nilan_preset
    address: 1007
    force_new_range: true
    use_write_multiple: true
    value_type: U_WORD
    optionsmap:
      "Ready" : 0
      "Standard (to factory default)" : 1
      "Backup (to user file)" : 2
      "Restore (from user file)" : 3